    <label>Название блюда</label>
    <input class="name" type="text" value="{{ name }}" />

  <section>
    <label>Цена, р.</label>
    <input class="price" type="number" maxlength="4" value="{{ price }}"/>
  </section>
  <section>
    <button class="save-item" disabled>Сохранить</button>

  </section>
</div>
